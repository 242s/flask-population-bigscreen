<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Viewer</h1>
    <img id="image" src="/static/20210326194948_639f4.jpeg" alt="Image">
    <div>
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        // Image list
        const images = [
            "/static/20210326194948_639f4.jpeg",
            "/static/people.jpeg",
            "/static/flower.jpeg"
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imgElement = document.getElementById("image");
            imgElement.src = images[index];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
